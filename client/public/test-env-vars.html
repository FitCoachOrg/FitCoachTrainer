<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Test</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            results.innerHTML += '<p>' + message + '</p>';
        }
        
        log('üîç Testing Environment Variables in Browser...');
        
        // Test if import.meta.env exists
        log('üîç Checking import.meta.env...');
        if (typeof import.meta !== 'undefined' && import.meta.env) {
            log('‚úÖ import.meta.env exists');
            log('üìä import.meta.env keys: ' + Object.keys(import.meta.env).join(', '));
        } else {
            log('‚ùå import.meta.env is undefined');
        }
        
        // Test each environment variable
        const envVars = [
            'VITE_YOUTUBE_API_KEY',
            'VITE_YOUTUBE_API_KEY2', 
            'VITE_YOUTUBE_API_KEY3',
            'VITE_YOUTUBE_API_KEY4',
            'VITE_SUPABASE_URL',
            'VITE_SUPABASE_ANON_KEY'
        ];
        
        let loadedCount = 0;
        
        envVars.forEach(varName => {
            try {
                const value = import.meta.env[varName];
                if (value && value !== 'your_youtube_api_key_here' && value !== '') {
                    log(`‚úÖ ${varName}: ${value.substring(0, 15)}...`);
                    loadedCount++;
                } else {
                    log(`‚ùå ${varName}: Not configured or empty (value: "${value}")`);
                }
            } catch (error) {
                log(`‚ùå ${varName}: Error accessing - ${error.message}`);
            }
        });
        
        log(`üìä Summary: ${loadedCount}/${envVars.length} environment variables loaded`);
        
        if (loadedCount >= 4) {
            log('üéâ YouTube API keys are properly configured!');
        } else {
            log('‚ö†Ô∏è Some YouTube API keys are missing');
        }
        
        // Test direct access to window object
        log('üîç Testing window object for environment variables...');
        if (window.VITE_YOUTUBE_API_KEY) {
            log('‚úÖ Found VITE_YOUTUBE_API_KEY in window object');
        } else {
            log('‚ùå VITE_YOUTUBE_API_KEY not found in window object');
        }
    </script>
</body>
</html>
